apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: service-a-gateway
  namespace: istio-system  # ðŸ‘ˆ Move it to istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-a
  namespace: default  # ðŸ‘ˆ Keep VirtualService in default
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/service-a-gateway  # ðŸ‘ˆ Reference the correct namespace
  http:
  - match:
    - uri:
        prefix: /products
    route:
    - destination:
        host: service-a.default.svc.cluster.local  # ðŸ‘ˆ Use FQDN for cross-namespace routing
        port:
          number: 8082
