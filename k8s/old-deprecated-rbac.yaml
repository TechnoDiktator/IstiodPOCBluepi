apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: service-c-auth-policy
  namespace: default
spec:
  selector:
    matchLabels:
      app: service-c
  rules:
  - from:
    - source:
        requestPrincipals: ["*"]  # ✅ Only allow requests with a valid JWT
    - source:
        namespaces: ["default"]  
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/products"]
---
