apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: service-a-auth-policy
  namespace: default
spec:
  selector:
    matchLabels:
      app: service-a
  rules:
  - from:
    - source:
        requestPrincipals: ["*"]  # ✅ Allow requests with any valid JWT
    - source:
        namespaces: ["istio-system"]  # ✅ Allow requests from Istio Gateway
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/"]