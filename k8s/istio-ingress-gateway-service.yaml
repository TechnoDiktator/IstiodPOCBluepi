apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  type: NodePort  # ðŸ‘ˆ Exposes Istio Gateway externally on a fixed port
  selector:
    istio: ingressgateway
  ports:
  - name: http
    protocol: TCP
    port: 80       # ðŸ‘ˆ Inside the cluster, services access the Gateway at port 80
    targetPort: 8080  # ðŸ‘ˆ Inside the Pod, Istio listens on port 8080
    nodePort: 31380  # ðŸ‘ˆ Exposes the service externally on the Kubernetes node at port 31380
